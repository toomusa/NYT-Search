<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class= "far fa-newspaper"></i>New York Times Search</h1>
        </div>
    </div>

    <div class="container"></div>
        <form>
            <div class="row col-md-12">
                <p>Search Parameters</p>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                <input type="year" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (Optional):</label>
                <input type="year" class="form-control">
            </div>
            <button type="button" class="btn btn-primary btn-sm" id="searchButton">Search <i class= "fas fa-search"></i></button>
            <button type="button" class="btn btn-secondary btn-sm" id="clearResults">Clear Results <i class= "fas fa-trash-alt"></i></button>
        </form>
    </div>
    <br>
    <div class="container">
        <form>
            <div class="row col-md-12">
                <p>Top Articles</p>
            </div>
        </form>
    </div>
    <div>
        <footer>Made with lots and lots of  <i class= "fas fa-heart"></i></footer>
    </div>

</body>

</html>
